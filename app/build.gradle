apply plugin: 'com.android.application'
apply plugin: 'realm-android'


android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.lecet.app"
        minSdkVersion 19
        targetSdkVersion 25
        versionCode 13
        versionName "1.0.3"

        // HockeyApp
        manifestPlaceholders = [HOCKEY_APP_ID: "505f17e52bfc4a6ca45f31c165ac7cb1"]

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Tests -- JUnit 4 framework
    testCompile 'junit:junit:4.12'
    // Optional -- Mockito framework
    testCompile 'org.mockito:mockito-core:1.10.19'

    // Android Tests
    androidTestCompile 'com.android.support:support-annotations:25.1.1'
    androidTestCompile 'com.android.support.test:runner:0.5'
    androidTestCompile 'com.android.support.test:rules:0.5'
    // Optional -- Hamcrest library
    androidTestCompile 'org.hamcrest:hamcrest-library:1.3'
    // Optional -- UI testing with Espresso
    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.2.2'
    // Optional -- UI testing with UI Automator
    androidTestCompile 'com.android.support.test.uiautomator:uiautomator-v18:2.1.2'
    // Optional -- OkHttp Mock
    androidTestCompile 'com.squareup.okhttp3:mockwebserver:3.4.1'

    // Standard Android
    compile 'com.android.support:appcompat-v7:25.1.1'
    compile 'com.android.support:design:25.1.1'
    compile 'com.android.support:support-v4:25.1.1'

    // MPAndroidChart
    compile 'com.github.PhilJay:MPAndroidChart:v3.0.2'

    // Google Play Services
    compile 'com.google.android.gms:play-services-maps:9.4.0'
    compile 'com.google.android.gms:play-services-gcm:9.4.0'
    compile 'com.google.android.gms:play-services-location:9.4.0'
    compile 'de.hdodenhof:circleimageview:2.1.0'

    // Retrofit / Networking
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.0.2'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'

    // HockeyApp
    compile 'net.hockeyapp.android:HockeySDK:4.0.0'

    //Calendar
    compile(name: 'flexible_calendar', ext: 'aar') {
        transitive = true
    }

    // Picasso
    compile 'com.squareup.picasso:picasso:2.5.2'

    // CircleImageView
    compile 'de.hdodenhof:circleimageview:2.1.0'
}
